<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DPP Case Management System Mockup</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 12px 20px;
      background: #f8f8f8;
      box-shadow: 0 1px 0 rgba(0,0,0,0.05);
    }

    header h1 {
      margin: 0;
      font-size: 18px;
    }

    .links {
      margin-top: 8px;
    }

    .links a {
      text-decoration: none;
      margin-right: 10px;
    }

    .params {
      background: #f0f0f0;
      padding: 10px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .params label {
      font-size: 14px;
      margin-right: 4px;
    }

    .params input {
      padding: 4px;
      font-size: 14px;
      width: 100px;
    }

    .params button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .content {
      flex: 1 1 auto;
      min-height: 0;
      display: block;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>DPP Case Management System Mockup</h1>
    <div class="links">
      <a href="https://akkila.net:1349/SEJC.UI/meetings" target="contentFrame">Meetings Module</a> |
      <a href="https://akkila.net:1349/SEJC.UI/recordings" target="contentFrame">Recordings Module</a>
    </div>
  </header>

  <div class="params">
    <label>Case Number:</label><input type="text" id="caseNumber" value="1">
    <label>Case Source Code:</label><input type="text" id="caseSourceCode" value="2">
    <label>Case Source Number:</label><input type="text" id="caseSourceNumber" value="1">
    <label>Case Source Type Code:</label><input type="text" id="caseSourceTypeCode" value="2">
    <label>Case Source Year:</label><input type="text" id="caseSourceYear" value="2025">
    <label>Case Type Code:</label><input type="text" id="caseTypeCode" value="502">
    <label>Case Year:</label><input type="text" id="caseYear" value="2025">
    <button onclick="loadIframe('scheduler')">Schedule Meeting</button>
    <button onclick="loadIframe('meeting')">Meetings</button>
    <button onclick="loadIframe('recording')">Recordings</button>
  </div>

  <div class="content">
    <iframe name="contentFrame" src="https://akkila.net:1349/SEJC.UI/meetings" title="Content Frame"></iframe>
  </div>

  <script>
    function loadIframe(type) {
      const params = {
        CaseNumber: document.getElementById('caseNumber').value,
        CaseSourceCode: document.getElementById('caseSourceCode').value,
        CaseSourceNumber: document.getElementById('caseSourceNumber').value,
        CaseSourceTypeCode: document.getElementById('caseSourceTypeCode').value,
        CaseSourceYear: document.getElementById('caseSourceYear').value,
        CaseTypeCode: document.getElementById('caseTypeCode').value,
        CaseYear: document.getElementById('caseYear').value
      };

      const query = new URLSearchParams(params).toString();
      const iframe = document.querySelector('iframe');

      iframe.src = `https://akkila.net:1349/SEJC.UI/iframe/${type}?${query}`;
    }
  </script>
</body>
</html>
