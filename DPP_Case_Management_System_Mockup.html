<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DPP Case Management System Mockup</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 12px 20px;
      background: #f8f8f8;
      box-shadow: 0 1px 0 rgba(0,0,0,0.05);
    }

    header h1 {
      margin: 0;
      font-size: 18px;
    }

    .links {
      margin-top: 8px;
    }

    .links a {
      text-decoration: none;
      margin-right: 10px;
      color: #0072a3;
      cursor: pointer;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .params {
      background: #f0f0f0;
      padding: 10px 20px;
      display: none; /* hidden by default */
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .params label {
      font-size: 14px;
      margin-right: 4px;
    }

    .params input {
      padding: 4px;
      font-size: 14px;
      width: 100px;
    }

    .params button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      background: #0072a3;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .params button:hover {
      background: #005f85;
    }

    .content {
      flex: 1 1 auto;
      min-height: 0;
      display: block;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>DPP Case Management System Mockup</h1>
    <div class="links">
      <a onclick="loadModule('https://akkila.net:1349/SEJC.UI/meetings')">Meetings Module</a> |
      <a onclick="loadModule('https://akkila.net:1349/SEJC.UI/recordings')">Recordings Module</a> |
      <a onclick="loadIframe('scheduler')">Schedule Meeting</a> |
      <a onclick="loadIframe('meeting')">Meetings</a> |
      <a onclick="loadIframe('recording')">Recordings</a>
    </div>
  </header>

  <div class="params" id="params">
    <label>Case Number:</label><input type="text" id="caseNumber" value="1">
    <label>Case Source Code:</label><input type="text" id="caseSourceCode" value="2">
    <label>Case Source Number:</label><input type="text" id="caseSourceNumber" value="1">
    <label>Case Source Type Code:</label><input type="text" id="caseSourceTypeCode" value="2">
    <label>Case Source Year:</label><input type="text" id="caseSourceYear" value="2025">
    <label>Case Type Code:</label><input type="text" id="caseTypeCode" value="502">
    <label>Case Year:</label><input type="text" id="caseYear" value="2025">
    <button onclick="manualLoad()">Load Manually</button>
  </div>

  <div class="content">
    <iframe name="contentFrame" id="iframe" src="https://akkila.net:1349/SEJC.UI/meetings" title="Content Frame"></iframe>
  </div>

  <script>
    const paramsSection = document.getElementById('params');
    const iframe = document.getElementById('iframe');

    function getParams() {
      return {
        CaseNumber: document.getElementById('caseNumber').value,
        CaseSourceCode: document.getElementById('caseSourceCode').value,
        CaseSourceNumber: document.getElementById('caseSourceNumber').value,
        CaseSourceTypeCode: document.getElementById('caseSourceTypeCode').value,
        CaseSourceYear: document.getElementById('caseSourceYear').value,
        CaseTypeCode: document.getElementById('caseTypeCode').value,
        CaseYear: document.getElementById('caseYear').value
      };
    }

    function loadModule(url) {
      paramsSection.style.display = 'none'; // hide params
      iframe.src = url;
    }

    function loadIframe(type) {
      const query = new URLSearchParams(getParams()).toString();
      paramsSection.style.display = 'flex'; // show params
      iframe.src = `https://akkila.net:1349/SEJC.UI/iframe/${type}?${query}`;
    }

    function manualLoad() {
      const src = iframe.src;
      const typeMatch = src.match(/iframe\/(\w+)/);
      if (typeMatch) {
        const type = typeMatch[1];
        loadIframe(type);
      } else {
        alert("Please select a page (e.g., Schedule Meeting, Meetings, or Recordings) first.");
      }
    }
  </script>
</body>
</html>
